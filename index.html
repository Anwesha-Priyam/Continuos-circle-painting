<html>
    <head>
        <title>Paint</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <hr>

        <br>

        <button id="click" onclick="clear()">Clear Canvas Area</button>
        <script src="main.js"></script>
    </body>
</html>
